<!DOCTYPE html>
<html>
<head>
  <title>502 Bad Gateway</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background-color: #f7f7f7;
      color: #444;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin: 0 0 20px 0;
    }
    .status-code {
      color: #666;
      font-size: 48px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }
    .divider {
      border-top: 1px solid #eee;
      margin: 20px 0;
    }
    .technical-details {
      color: #666;
      font-size: 14px;
      text-align: left;
    }
  </style>
  <script src="blocked.js"></script>
</head>
<body>
  <div class="container">
    <div class="status-code">502</div>
    <h1>Bad Gateway</h1>
    <p>The server encountered a temporary error and could not complete your request.</p>
    <div class="divider"></div>
    <div class="technical-details">
      <p>Error Code: HTTP 502</p>
      <p>Client IP: <span id="client-ip">Loading...</span></p>
      <p>Edge Server: LAX1</p>
      <p>Timestamp: <span id="timestamp">Loading...</span></p>
    </div>
  </div>
</body>
</html>
